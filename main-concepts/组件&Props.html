    <!-- Props -->
    <script type="text/babel">
        const comment = {
            date: new Date(),
            text: 'I hope you enjoy learning React!',
            author: {
                name: 'Hello Kitty',
                avatarUrl: 'https://placekitten.com/g/64/64',
            },
        };
        function Avatar(props){
            return (
                <img class="user-img" src={props.avatarUrl} >
                      
                </img>
            )
        }
        function Userinfo(props){
            return (
                <div class="userinfo">
                    <Avatar avatarUrl={props.user.avatarUrl} />
                    <div class="user-name">
                        {props.user.name}
                    </div>
                </div>
            )
        }
        function Comment(props){
            return (
                <div class="comment">
                    <Userinfo user={props.comment.author} />
                    <div class="comment-text">
                        {props.comment.text}
                    </div>
                    <div class="comment-date">
                    
                        {props.comment.date.toLocaleDateString()}
                    </div>    
                </div>
            )
        }
        ReactDOM.render(
            <Comment comment={comment} />,
            document.getElementById('root')
        )
    </script>
